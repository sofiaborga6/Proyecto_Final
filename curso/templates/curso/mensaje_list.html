{% extends 'curso/base.html' %}

{% block contenido %}
<ul>
{% for mensaje in object_list %}
    <li>
        {{mensaje.enviado_el}} - - {{mensaje.email}} -- {{mensaje.nombre}} 
        <a href="{% url 'curso-mensajes-borrar' mensaje.id %}">Borrar</a>
        <a href="{% url 'curso-mensajes-detalle' mensaje.id %}">Ver</a>
    </li>
{% endfor %}
</ul>
<a href="{% url 'curso-listar' %}">Volver</a>
{% endblock %}
